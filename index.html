<body>
    <div class="container">

        <button class="btn btn-primary" id="generateBtn">ëª…ì°° ìƒì„±</button>

    <script>
        const templateImg = new Image();
        templateImg.src = 'ë¹ˆ ì–‘ì‹.png';
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const generateBtn = document.getElementById('generateBtn');
        
        templateImg.onload = function() {
            canvas.width = templateImg.width;
            canvas.height = templateImg.height;
        };

        generateBtn.addEventListener('click', generateBadge);
        downloadBtn.addEventListener('click', downloadBadge);

        document.getElementById('studentId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('studentName').focus();
        });
        document.getElementById('studentName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateBadge();
        });

        function generateBadge() {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            
            if (!studentId || !studentName) {
                alert('í•™ë²ˆê³¼ ì´ë¦„ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(templateImg, 0, 0);
            
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const centerX = canvas.width / 2;
            
            ctx.font = 'bold 150px "Malgun Gothic", sans-serif';
            ctx.fillText(studentId, canvas.width * 0.68, canvas.height * 0.345);
            
            ctx.font = 'bold 320px "Noto Sans KR", sans-serif';
            ctx.fillText(studentName, centerX, canvas.height * 0.588);
            
            preview.src = canvas.toDataURL('image/png');
            previewContainer.classList.remove('hidden');
            downloadBtn.classList.remove('hidden');
        }

        function downloadBadge() {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            
            const link = document.createElement('a');
            link.download = `ëª…ì°°_${studentId}_${studentName}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
