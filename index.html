<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î™ÖÏ∞∞ ÏÉùÏÑ±Í∏∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #333;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
            margin-bottom: 10px;
        }

        .btn:hover { opacity: 0.9; }

        .btn-primary {
            background: #333;
            color: #fff;
        }

        .btn-secondary {
            background: #4CAF50;
            color: #fff;
        }

        .preview-container {
            margin-top: 24px;
            text-align: center;
        }

        .preview-container h2 {
            font-size: 1rem;
            margin-bottom: 16px;
            color: #666;
        }

        #preview {
            max-width: 100%;
            border-radius: 8px;
        }

        .hidden { display: none; }
        canvas { display: none; }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #333;
            color: #fff;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 0.95rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="toast" class="toast"></div>
    <div class="container">
        <h1>üè∑Ô∏è Î™ÖÏ∞∞ ÏÉùÏÑ±Í∏∞</h1>
        
        <div class="form-group">
            <label>ÌïôÎ≤à</label>
            <input type="text" id="studentId" placeholder="Ïòà: 1301" maxlength="10">
        </div>
        
        <div class="form-group">
            <label>Ïù¥Î¶Ñ</label>
            <input type="text" id="studentName" placeholder="Ïòà: ÏÜêÌòÑÏ§Ä" maxlength="10">
        </div>
        
        <button class="btn btn-primary" id="generateBtn">Î™ÖÏ∞∞ ÏÉùÏÑ±</button>
        <button class="btn btn-secondary hidden" id="downloadBtn">Îã§Ïö¥Î°úÎìú</button>
        
        <div class="preview-container hidden" id="previewContainer">
            <h2>ÎØ∏Î¶¨Î≥¥Í∏∞</h2>
            <img id="preview" alt="Î™ÖÏ∞∞ ÎØ∏Î¶¨Î≥¥Í∏∞">
        </div>
        
        <footer style="text-align: center; margin-top: 24px; color: #999; font-size: 0.85rem;">
            ¬© ISHS 32nd ÏóÑÏßÄÏò§
        </footer>
        
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const templateImg = new Image();
        templateImg.src = 'Îπà ÏñëÏãù.png';
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const generateBtn = document.getElementById('generateBtn');
        
        templateImg.onload = function() {
            canvas.width = templateImg.width;
            canvas.height = templateImg.height;
        };

        generateBtn.addEventListener('click', generateBadge);
        downloadBtn.addEventListener('click', downloadBadge);

        document.getElementById('studentId').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.isComposing) document.getElementById('studentName').focus();
        });
        document.getElementById('studentName').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.isComposing) generateBadge();
        });

        function generateBadge() {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            
            if (!studentId || !studentName) {
                showToast('ÌïôÎ≤àÍ≥º Ïù¥Î¶ÑÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(templateImg, 0, 0);
            
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const centerX = canvas.width / 2;
            
            ctx.font = 'bold 150px "Malgun Gothic", sans-serif';
            ctx.fillText(studentId, canvas.width * 0.68, canvas.height * 0.345);
            
            ctx.font = 'bold 320px "Noto Sans KR", sans-serif';
            ctx.fillText(studentName, centerX, canvas.height * 0.588);
            
            preview.src = canvas.toDataURL('image/png');
            previewContainer.classList.remove('hidden');
            downloadBtn.classList.remove('hidden');
        }

        function downloadBadge() {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            
            const link = document.createElement('a');
            link.download = `Î™ÖÏ∞∞_${studentId}_${studentName}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
    </script>
</body>
</html>
